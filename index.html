<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWeb</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 40px;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #000;
    }
    
    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MyWeb</h1>
    <p>A fresh start.</p>
  </div>
</body>
</html>
